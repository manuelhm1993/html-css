<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formularios</title>
</head>
<body>
    <!-- Etiqueta para construir formularios -->
    <form>
        <!-- Los inputs son los campos del formulario que varían según su tipo -->
        <!-- Input para ingresar texto -->
        <input type="text" name="username" placeholder="Nombre">
        <!-- Input para ingresar texto, pero valida que tenga formato de correo -->
        <input type="email" name="email" placeholder="Correo" required>
        <!-- Input para ingresar texto, pero oculta los caracteres -->
        <input type="password">
        <!-- Control de selección múltiple -->
        <input type="checkbox">
        <!-- Control de selección única -->
        <input type="radio">
        <!-- Botón para seleccionar archivos -->
        <input type="file">
        <!-- Control para seleccionar una fecha -->
        <input type="date">
        <!-- Botón para enviar el formulario -->
        <input type="submit">
    </form>
</body>
</html>
