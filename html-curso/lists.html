<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista ordenada -->
    <ol>
        <!-- Item de lista -->
        <li>Elemento #1</li>
        <li>Elemento #2</li>
        <li>Elemento #3</li>
    </ol>

    <!-- Lista desordenada -->
    <ul>
        <!-- Item de lista -->
        <li>Elemento #1</li>
        <li>Elemento #2</li>
        <li>Elemento #3</li>
    </ul>
</body>
</html>
